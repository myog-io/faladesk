<ion-content class="ion-padding">
  <div class="auth-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'auth.magicLink.confirm.heading' | transloco }}</ion-card-title>
        <ion-card-subtitle>{{ 'auth.magicLink.confirm.description' | transloco }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <ion-item>
            <ion-label position="floating">{{ 'auth.magicLink.confirm.token' | transloco }}</ion-label>
            <ion-input type="text" formControlName="token"></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="loading$ | async">
            <ion-spinner slot="start" *ngIf="loading$ | async"></ion-spinner>
            {{ 'auth.magicLink.confirm.submit' | transloco }}
          </ion-button>
        </form>

        <ion-item lines="none" color="danger" *ngIf="error$ | async as error">
          <ion-icon slot="start" name="warning"></ion-icon>
          <ion-label>{{ error }}</ion-label>
        </ion-item>

        <ion-button fill="clear" routerLink="../magic-link-request">
          {{ 'auth.magicLink.request.heading' | transloco }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
